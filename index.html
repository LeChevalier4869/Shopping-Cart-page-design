<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <!-- nav -->
    <header>
        <!-- <a href="#Home" class="logo"><img src="./pics/Logo.png" alt="Diop Passcard"></a> -->
        <nav>
            <a href="#Home" class="logo"><img src="./pics/Logo.png" alt="Diop Passcard"></a>
            <ul class="app">
                <li><a href="#About">ABOUT US</a></li>
                <li><a href="#Passcard">PASSCARD</a></li>
                <li><a href="#Profile">PROFILE</a></li>
            </ul>
            <ul class="scls">
                <li><a href="#Search"><i class="fa fa-search" style="color: gray;"></i></a></li>
                <li><a href="#Cart"><img src="./pics/trolley.png" alt="cart-shopping" style="width:  18px;"></a></li>
                <li><a href="#Login">LOGIN</a></li><div class="i"></div>
                <li><a href="#Signup">SIGN UP</a></li>
            </ul>
        </nav>
    </header> 

    <!-- Main -->
    <main>
        <div class="container">
            <h1>My Cart</h1>
            <div class="gBox">
                <a href="#" class="boxBin"><i class="fa fa-trash" style="color: #0cc697;"></i></a>
                <div class="googleDocsImg">
                    <div class="gImg"><img src="./pics/docs.png" alt="icon"></div>
                    <h4>Google Docs</h4>
                    <p>Used for business</p>
                </div>
                <div class="googleDocs">
                    <h3>Goolg Docs</h3>
                    <div class="sel">
                        <div class="oBox">
                            <div class="o"></div>
                            <div class="o"></div>
                            <div class="o"></div>
                        </div>
                        <form action="#">
                            <select id="lv">
                                <option>LV 1-3</option>
                                <option>LV 2-3</option>
                                <option>LV 3-3</option>
                            </select>
                        </form>
                    </div>
                    <h3 style="color: grey;">THB 150</h3>
                </div>
            </div>
            
            <div class="gBox">
                <a href="#" class="boxBin"><i class="fa fa-trash" style="color: #0cc697;"></i></a>
                <div class="googleSlidesImg">
                    <div class="gImg"><img src="./pics/slides.png" alt="icon"></div>
                    <h4>Google Slides</h4>
                    <p>Used for business</p>
                </div>
                    <div class="googleSlides">
                        <h3>Goolg Slides</h3>
                        <div class="sel">
                            <div class="oBox">
                                <div class="o"></div>
                                <div class="o"></div>
                                <div class="o"></div>
                                <div class="o"></div>
                            </div>
                            <form action="#">
                                <select id="lv">
                                    <option>LV 1/4</option>
                                    <option>LV 2/4</option>
                                    <option>LV 3/4</option>
                                    <option>LV 4/4</option>
                                </select>
                            </form>
                        </div>
                        <h3 style="color: grey;">THB 150</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="orDer">
                <br>
                <h3 style="color: black; margin-bottom: 3px;">Order Info</h3><br>
                <div class="lineTwo">
                    <h3>Subtotal</h3>
                    <h3 style="color: grey;">THB 300</h3>
                </div>
                <br>
                <div class="code">
                    <img src="./pics/coupon.png" alt="coupon">
                    <input type="text" placeholder="Promotion code">
                    <button type="button" onclick="">APPLY</button>
                </div>
                <hr style="margin-block: 26px; border-color:rgba(245, 245, 245, 0.603);">
                
                <div class="afterLine">
                    <h3 style="margin-bottom: 3px;">Total payment</h3>
                    <h1 style="color: #0cc697;">THB 300</h1>
                </div>
                <br>
                <button id="checkOut" type="button" onclick="">LOG IN TO CHECKOUT</button>
            </div>
        </div>
    </main>

</body>
</html>
